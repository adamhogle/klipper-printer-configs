[temperature_sensor enclosure_temp]
sensor_type: ATC Semitec 104NT-4-R025H42G # Same as PRUSA printer
sensor_pin: PF5 # T1 connector
max_temp: 75 # if the chamber gets above this, it will start to fall apart
gcode_id: C

[temperature_sensor enclosure_temp2]
sensor_type: ATC Semitec 104GT-2
sensor_pin: sb2040:gpio26
min_temp: -50
max_temp: 350


[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 70


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100 # TODO: should probably set this down to ~80


[temperature_sensor sb2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040