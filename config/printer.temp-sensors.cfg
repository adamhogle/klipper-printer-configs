[temperature_sensor enclosure_temp]
sensor_type: ATC Semitec 104NT-4-R025H42G # Common sensor from PRUSA printers, different from others on the printer
sensor_pin: PA7 # MINI-SD connector (no additional analog/temp pin for this)
pullup_resistor: 10000 # MINI-SD MOSI (PA7) has a 10k pullup to 3.3V on PA7, see schematic section SD-CARD
max_temp: 75 # if the chamber gets above this, it will start to fall apart
gcode_id: C


[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100 # TODO: should probably set this down to ~80


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100 # TODO: should probably set this down to ~80
